<form class="login-form" #form="ngForm" (ngSubmit)="login(form)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" ngModel #inputUsername="ngModel" required [appEmail]="domains">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" #inputPass>

    <button type='submit' class="login-btn">Login</button>
    <div class="signup">Don't have an account? <a routerLink="/register">Sign up here</a></div>
</form>
