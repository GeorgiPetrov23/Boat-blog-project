<form class="register-form" [formGroup]="form" (ngSubmit)="register()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username" formControlName="username" #inputUsername>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" formControlName="email" #inputEmail>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" formControlName="password" #inputPass>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="repassword" name="rePass" placeholder="Confirm Password" formControlName="rePass" #inputRePass>

    <div class="submit" (click)="register(inputUsername, inputEmail, inputPass, inputRePass)">Register</div>
    <div class="login">Already have an account? <a routerLink="/login">Login here</a></div>
</form>
